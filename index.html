
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Support | Tech Support & Installation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-marquee {
            animation: marquee 60s linear infinite;
        }

        @keyframes reveal-up {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes subtle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-subtle-bounce {
            animation: subtle-bounce 3s ease-in-out infinite;
        }

        .reveal-element {
            opacity: 0;
            will-change: transform, opacity;
        }

        .reveal-element.is-visible {
            animation: reveal-up 1.2s var(--apple-ease) forwards;
        }

        /* Staggered children reveal helper */
        .reveal-group > .reveal-element:nth-child(1) { animation-delay: 0.1s; }
        .reveal-group > .reveal-element:nth-child(2) { animation-delay: 0.2s; }
        .reveal-group > .reveal-element:nth-child(3) { animation-delay: 0.3s; }
        .reveal-group > .reveal-element:nth-child(4) { animation-delay: 0.4s; }
        .reveal-group > .reveal-element:nth-child(5) { animation-delay: 0.5s; }
        .reveal-group > .reveal-element:nth-child(6) { animation-delay: 0.6s; }

        /* Smooth scrollbar for premium browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
